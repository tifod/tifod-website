{% extends 'base.html' %}

{% block title %}tifod{% endblock %}

{% block body %}
    {% include 'header.html' with {'no_login_button':true} %}
    <div class="container mdl-grid">
        <span class="mdl-cell mdl-cell--8-col">
            <img src="/public/img/illustration/collab_illu.png" alt="Illustration du travail d'équipe">
        </span>
        <span class="text-center mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet">
            <h3 class="text-heavy">De meilleures histoires racontées à plusieurs</h3>
            <h5 class="text-regular-weight">Des histoires collaboratives où on vous aide à monétiser votre créativité et votre talent</h5>
            <form method="get" class="list-inline" action="/signup">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <label class="mdl-textfield__label">Email</label>
                    <input class="mdl-textfield__input" name="email" type="text">
                </div>
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Créer un compte</button>
            </form>
        </span>
    </div>
{% endblock %}
