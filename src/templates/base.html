{% spaceless %}
<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="manifest" href="/public/perso/manifest.json">
    <meta name="theme-color" content="#448AFF">
    <link rel="icon" href="/public/img/icon/launcher-icon-1x.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium|Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-blue.min.css">
        <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="/public/unveil.js"></script>
        
        <link rel="stylesheet" href="/public/perso/project.css"/>
    {% endblock %}
</head>
<body>
    {% block body %}
        <div id="top"></div>
        {{ content|raw }}
    {% endblock%}
</body>
</html>
{% endspaceless %}
