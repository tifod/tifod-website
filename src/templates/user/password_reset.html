{% extends 'base.html' %}

{% block body %}
    {% include 'header.html' %}
    <div class="container text-center">
        <div class="form-card">
            <h3>Réinitialiser son mot de passe</h3>
            <p>Veuillez entrer votre adresse email pour qu'on vous y envoie un lien pour réinitialiser votre mot de passe</p>
            <form method="post" class="list-inline" enctype="multipart/form-data" action="/password_reset">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <label class="mdl-textfield__label">Email</label>
                    <input class="mdl-textfield__input" name="email" type="text">
                </div>
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Réinitialiser</button>
            </form>
        </div>
    </div>
{% endblock %}
