<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body style="width: 100% !important; -webkit-text-size-adjust: none; margin: 0; padding: 0;">
    <center>
      <table id="backgroundTable" style="border-spacing: 0; border-collapse: collapse; font-family: Roboto, proxima-nova, 'helvetica neue', helvetica, arial, geneva, sans-serif; height: 100% !important; width: 100% !important; color: #4c4c4c; font-size: 15px; line-height: 150%; background: #ffffff; margin: 0; padding: 0; border: 0;">
        <tr style="vertical-align: top; padding: 0;">
          <td align="center" valign="top" style="vertical-align: top; padding: 0;">
            <table id="templateContainer" style="border-spacing: 0; border-collapse: collapse; font-family: Roboto, proxima-nova, 'helvetica neue', helvetica, arial, geneva, sans-serif; height: 100%; width: 600px; color: #4c4c4c; font-size: 15px; line-height: 150%; background: #ffffff; margin: 40px 0; padding: 0; border: 0;">
              <tr style="vertical-align: top; padding: 0;">
                <td class="templateContainerPadding" align="center" valign="top" style="vertical-align: top; padding: 0 40px;">
                  <table id="templateContent" style="border-spacing: 0; border-collapse: collapse; font-family: Roboto, proxima-nova, 'helvetica neue', helvetica, arial, geneva, sans-serif; height: 100%; width: 100%; background: #ffffff; margin: 0; padding: 0; border: 0;">
                    <tr style="vertical-align: top; padding: 0;">
                      <td style="vertical-align: top; text-align: left; padding: 0;" align="left" valign="top">
                        <h1 id="logo" style="color: #448aff; display: block; font-family: Roboto, hybrea, proxima-nova, 'helvetica neue', helvetica, arial, geneva, sans-serif; font-size: 32px; font-weight: 200; text-align: left; margin: 0 0 40px;" align="left"><span width="120" height="42" style="outline: none; text-decoration: none; border: 0; font-weight: 900;">tifod</span></h1>
                        {% block content %}{% endblock %}
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr style="vertical-align: top; padding: 0;">
                <td class="templateContainerPadding" align="center" valign="top" style="vertical-align: top; padding: 0 40px;">
                  <table id="footerContent" style="border-spacing: 0; border-collapse: collapse; font-family: Roboto, proxima-nova, 'helvetica neue', helvetica, arial, geneva, sans-serif; height: 100%; width: 100%; border-top-style: solid; border-top-color: #ebeaef; color: #999999; font-size: 12px; background: #ffffff; margin: 0; padding: 0; border-width: 1px 0 0;">
                    <tr style="vertical-align: top; padding: 0;">
                      <td valign="top" style="vertical-align: top; text-align: left; padding: 0;" align="left">
                        <p style="margin: 20px 0;">
                          Tifod est la plateforme pour créer simplement des BD qui plaisent à tous! Que ce soit pour ceux qui écrivent que pour ceux qui lisent.
                        </p>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>

<style type="text/css">
body {
width: 100% !important;
}

}

}
body {

}
body {
margin: 0; padding: 0;
}

border: 0; outline: none; text-decoration: none;
}

color: #448aff;
}

}

  #templateContainer {
    width: 100% !important;
  }
  #templateContainer .templateContainerPadding {
    padding: 0 5% !important;
  }
}
</style>
