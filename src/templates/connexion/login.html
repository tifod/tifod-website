{% extends 'base.html' %}

{% block title %}Connexion | tifod{% endblock %}

{% block body %}
    {% include 'header.html' with {'no_login_button':true} %}
    <div class="container text-center">
        <div class="form-card">
            <h3>Se connecter</h3>
            <form method="post" enctype="multipart/form-data" action="/login?redirect={{ redirect_to }}">
                <div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label class="mdl-textfield__label">Email</label>
                        <input class="mdl-textfield__input" {% if email %}value="{{ email }}"{% endif %} name="email" type="email">
                    </div>
                </div>
                <div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label class="mdl-textfield__label">Mot de passe</label>
                        <input class="mdl-textfield__input" name="password" type="password">
                    </div>
                </div>
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Connexion</button>
            </form>
            <p>Vous êtes nouveau? <a href="/signup">Inscrivez-vous</a></p>
        </div>
        <p><a href="/password_reset">Vous avez oublié votre mot de passe?</a></p>
    </div>
{% endblock %}
