{# template utilisé quand un projet est vide et pour ajouter du contenu à chaque post #}
<div>
    <form action="javascript:void(0);">
        <p class="list-inline">
            <label class="list-inline">
                <strong>Travailler sur un dessin</strong>
                <input onclick="this.value='';" class="" type="file" onchange="handleImage()" data-postid="{{ post['id'] }}">
                <span class="file-dimensions"></span>
            </label>
        </p>
        <p class="list-inline">
            <label class="list-inline"><strong>Largeur</strong><input placeholder="largeur" class="drawingboard-width-input" type="text" data-postid="{{ post['id'] }}"></label>
            <label class="list-inline"><strong>Hauteur</strong><input placeholder="hauteur" class="drawingboard-height-input" type="text" data-postid="{{ post['id'] }}"></label>
        </p>
    </form>
    <form class="drawing-form" action="/add-post" method="post">
        <div class="drawing-board-wrapper">
            <div class="drawing-board" id="{{ post['id'] }}-drawing-board"></div>
        </div>
        <p>
            <button>Envoyer</button>
        </p>
        
        <input type="hidden" name="image" value="">
        <input type="hidden" name="parent_id" value="{{ post['id'] }}">
        <input type="hidden" name="project_id" value="{{ projectId }}">
    </form>
</div>
