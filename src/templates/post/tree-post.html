<div class="tree-post" id="{{ post['id'] }}-post-tree" data-path="{{ post['path'] }}" data-id="{{ post['id'] }}">
    {% if post['content_type'] == 'file' %}
        <img src="/public/img/post/{{ post['content'] }}">
    {% else %}
        {{ post['content']|markdown|raw }}
    {% endif %}
    <p class="text-help">{{ post['author_name'] ~ ', ' ~ post['posted_on']|timeago }}</p>
</div>
