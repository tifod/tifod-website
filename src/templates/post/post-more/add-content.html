        <p class="list-inline">

            </div>

                <label class="mdl-textfield__label">Hauteur du dessin</label>

            </div>

            <div class="drawing-board" id="{{ post['id'] }}-drawing-board"></div>

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Envoyer votre dessin</button>
        
        
        <input type="hidden" name="is_an_edit" value="{% if current_page_is_edit_page %}true{% else %}false{% endif %}">

    </form>
    <hr>
    <div class="text-center">Ou envoyez autre chose</div>
    <form class="text-center" action="/add-post" method="post" enctype="multipart/form-data">
        <p class="list-inline">
            <input type="file" name="image">
            <button class="mdl-button mdl-js-button mdl-button--raised">Envoyer un fichier</button>
        </p>
        
        <input type="hidden" name="is_an_edit" value="{% if current_page_is_edit_page %}true{% else %}false{% endif %}">
        <input type="hidden" name="parent_id" value="{{ post['id'] }}">
    </form>
    <form class="list-inline text-center" action="/add-post" method="post">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label">Ou bien, envoyer du texte</label>
            <input class="mdl-textfield__input drawingboard-height-input" type="text" name="content" data-postid="{{ post['id'] }}">
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised">Envoyer</button>
